 <!DOCTYPE html>
  <html>
    <head>
<title>CHECK-IN</title>
    <style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }
      
    </style>
    <!-- getmdl -->
    <link rel="stylesheet" href="../static/css/main.css" type="text/css" media="all">
  <script src="../static/js/capture.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>   
<!--getmdl-select-->   
<link rel="stylesheet" href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css">
<script defer src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>

    <body>
   
<nav>
    <div class="nav-wrapper  blue lighten-1">
      <a href="#" class="brand-logo center">CHECK IN</a>
      
    </div>
  </nav>

{% if mssg != ""%}
<div class="row">
      <div class=" m5">
        <div class="card-panel teal z-depth-3">
          <span class="white-text">{{mssg}}</span>
        </div>
      </div>
    </div>
{%endif%}

  <main>
    <center>
      
      <div class="section"></div>

      <!--Email Verify-->
      

    <!--*********************-->
     

      <div id="hidef" class="container">
        <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 10px 10px 0px 10px; border: 0.5px solid #EEE;">

          <form class="col s12" style="width: 320px;" method="post" action="/checkin" enctype="multipart/form-data">
            
            

<input type="hidden" id='webcam' name="webcam" />

			
			<div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your ID</div>
                <input type="text" id='visitor_id' name="visitor_id" />
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Email</div>
                <input type="text" id='email' name="email" />
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Name</div>
                <input type="text" id='uname' name="name" />
                
              </div>
            </div>

	    
	   <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Select Image to Upload</div>
                
              </div>
            </div>
	    


	   <div class="file_input_div">
    <div class="file_input">
      <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">file_upload</i>
        <input id="file_input_file" class="none" type="file" name="pic" accept="image/*"/>
      </label>
    </div>
    <div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
      <label class="mdl-textfield__label" for="file_input_text"></label>
    </div>
  </div>

<br>
OR
<div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
            <br />
          <div class="mdl-select mdl-js-select mdl-select--floating-label row">
        <select class="mdl-select__input" id="host" name="host">
          <option value=""></option>
          {%for i in hosts%}
              <option value="{{i.name}}">{{i.name}}: {{i.email}}</option>
          {%endfor%}
          
        </select>
        <label class="mdl-select__label" for="host">Select the Host</label>
      </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Phone Number</div>
                <input type="text" id='phone' name="phone" />

              
            </div>
            </div>
            
            <br>
            <center>
          

              <div class='row'>
                <input type="submit" id="one" class="btn col s12 btn-large waves-effect green" value="CHECK IN" />
              </div>
              
            </center>
          </form>
        </div>
      </div>
      
  </center>
  </main>
