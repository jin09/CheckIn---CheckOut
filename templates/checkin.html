 <!DOCTYPE html>
  <html>
    <head>
<title>CHECK-IN</title>
    <style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }
      
    </style>
    <!-- getmdl -->
    <link rel="stylesheet" href="../static/css/main.css" type="text/css" media="all">

<script defer src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>

      rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
   
<nav>
    <div class="nav-wrapper  blue lighten-1">
      <a href="#" class="brand-logo center">CHECK IN</a>
      
    </div>
  </nav>

{% if mssg != ""%}
<div class="row">
      <div class=" m5">
        <div class="card-panel teal z-depth-3">
          <span class="white-text">{{mssg}}</span>
        </div>
      </div>
    </div>
{%endif%}

  <main>
    <center>
      
      <div class="section"></div>

      <!--Email Verify-->
      

    <!--*********************-->
     

      <div id="hidef" class="container">
        <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 10px 10px 0px 10px; border: 0.5px solid #EEE;">

          <form class="col s12" style="width: 320px;" method="post" action="/checkin" enctype="multipart/form-data">
            

<input type="hidden" id='webcam' name="webcam" />

              <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Name</div>
                <input type="text" id='uname' name="name" />
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Email</div>
                <input type="text" id='email' name="email" />
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Phone Number</div>
                <input type="text" id='phone' name="phone" />
            </div>
            </div>


              <div class="mdl-select mdl-js-select mdl-select--floating-label row">
        <select class="mdl-select__input" id="host" name="host">
          <option value=""></option>
          {%for i in hosts%}
              <option value="{{ i['email'] }}">{{i['name']}}: {{i['email']}}</option>
          {%endfor%}

        </select>
        <label class="mdl-select__label" for="host">Select the Host</label>
      </div>

	    
	   <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Click User Iamge</div>
                
              </div>
        </div>
	    


	<div class="file_input_div">
    <div class="file_input">
       <button class="btn-large waves-effect" onclick="myFunction()" type="button">WEBCAM</button>
    </div>
    <div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">

    </div>
  </div>

<br>

<br><br>
<div class="camera" id="webcamera" style="display: none;">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output" id="webcamera_output" style="display: none;">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
            <br />



            
            <br>
            <center>
              <div class='row'>
                <input type="submit" id="one" class="btn col s12 btn-large waves-effect green" value="CHECK IN" />
              </div>
            </center>
          </form>
        </div>
      </div>
      
  </center>
  </main>

<footer class="page-footer footer blue-grey darken-3">
 <div class="footer-copyright">
            <div class="container">

            </div>
          </div>
        </footer>




<script type="text/javascript">
	function myFunction() {
    var x = document.getElementById('webcamera');
    var y = document.getElementById('webcamera_output');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
    if (y.style.display === 'none') {
        y.style.display = 'block';
    } else {
        y.style.display = 'none';
    }
}
</script>





      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../static/js/materialize.min.js"></script>
      <script type="text/javascript" src="../static/js/login.js"></script>
    </body>
  </html>
