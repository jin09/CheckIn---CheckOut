      rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

    <body onload="myFunction()">
   
<nav>
    <div class="nav-wrapper  blue lighten-1">
      <a href="#" class="brand-logo center">PERMALINK</a>
      
    </div>
  </nav>


<!--

      <div class=" m5">
        <div class="card-panel teal z-depth-3">
          <span class="white-text">Verification link Send to your email address verify your email to get started
          </span>

      </div>

  <main>
    <center>
      
      <div class="section"></div>

      <!--Email Verify-->
      

    <!--*********************-->
     



      <div id="hidef" class="container">
        <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 10px 10px 0px 10px; border: 0.5px solid #EEE; margin-left: 50px;">

          <form class="col s12" style="width: 320px;">
            
            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Visitor's Name</div>
                <input type="text" id='email' value="{{i.visitor_name}}" readonly name="visitor_name" style="font-size: 20px; font-weight: bold;"/>
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Visitor's Email</div>
                <input type="text" id='uname' value="{{i.visitor_email}}" readonly name="email" style="font-size: 20px; font-weight: bold;" />
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Visitor's Phone Number</div>
                <input type="text" id='uname' value="{{i.visitor_phone}}" readonly name="phone" style="font-size: 20px; font-weight: bold;"/>
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Host Name</div>
                <input type="text" id='uname' value="{{i.host_name}}" readonly name="host_name" style="font-size: 20px; font-weight: bold;"/>
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Time Stamp</div>
                <input type="text" id='uname' value="{{i.date}}" readonly name="host_name" style="font-size: 20px; font-weight: bold;"/>
                
              </div>
            </div>

            <br />
            <center>
              <img src="/image?id={{id}}"><br><br>
              <img src="{{i.webcam}}"><br><br>
              
              <button onclick="myFunction()" id="one" class="btn col s12 btn-large waves-effect blue" style="margin-bottom: 10px;">PRINT</button>
              
            </center>
          </form>
        </div>
      
      </div>

  </center>
  </main>
