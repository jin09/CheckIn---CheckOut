 <!DOCTYPE html>
  <html>
    <head>
<title>Register Host</title>
    <style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }
      
    </style>
    <!-- getmdl -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">

<!--getmdl-select-->

<script defer src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>





    </head>

    <body>
   
<nav>
    <div class="nav-wrapper  blue lighten-1">
      <a href="#" class="brand-logo center">Register host</a>
      
    </div>
  </nav>

<div id="showf" class="row">
      <div class=" m5">
        <div class="card-panel teal z-depth-3">
          <span class="white-text">Verification link Send to your email address verify your email to get started
          </span>
        </div>
      </div>
    </div>


  <main>
    <center>
      
      <div class="section"></div>

      <!--Email Verify-->
      

    <!--*********************-->
     

      <div id="hidef" class="container">
        <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 10px 10px 0px 10px; border: 0.5px solid #EEE;">

          <form class="col s12" style="width: 320px;" method="post" action="/addhost">
            

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Email</div>
                <input type="text" id='email' name="email" />
                
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Name</div>
                <input type="text" id='uname' name="name"/>
                
              </div>
            </div>


        
            <div class='row'>
              <div class='input-field col s12'>
              <div align="left">Enter your Phone Number</div>
                <input type="text" id='phone' name="phone" />

            </div>

            <br />
            <center>
          

              <div class='row'>
              	 <input type="submit" id="one" class="btn col s12 btn-large waves-effect green" value="REGISTER HOST" />
              </div>
              
            </center>
          </form>
        </div>
      </div>
      
  </center>
  </main>
